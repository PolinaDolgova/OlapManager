<h6>Dimensions:</h6>
<table>
    <tr ng-repeat="dimensionName in dimensions" class="sidenavTableRow">
        <td class="sidenavTableRow">
            <input
                    type="radio"
                    ng-model="$parent.diagramdim"
                    ng-click="setDim(dimensionName.name, dimval)"
                    ng-value="dimensionName.name">
        </td>
        <td class="sidenavTableRow">
            {{dimensionName.name}}
        </td>
        <td class="sidenavTableRow">
            <select ng-model="dimval"
                    ng-disabled="disablediagram">
                <option ng-repeat="hierarchy in dimensionName.hierarchies">
                    {{hierarchy}}
                </option>
            </select>
        </td>
    </tr>
</table>
<h6>Measures:</h6>
<table>
    <tr ng-repeat="measureName in measures" class="sidenavTableRow">
        <td class="sidenavTableRow">
            <input
                    type="radio"
                    ng-model="$parent.diagrammes"
                    ng-click="setMes(measureName)"
                    ng-value="measureName">
        </td>
        <td class="sidenavTableRow">
            {{measureName}}
        </td>
    </tr>
</table>
<button ng-show="curcube.length" ng-click="createDiagram()">Create diagram</button>
